<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <link rel="stylesheet" href="estilos/style4.css">
</head>
<body>
    <div id="area" onclick="clicou()" onmouseenter="entrar()" onmouseout="saiu()">

        INTERAJA

    </div>


    <script>
         var a = window.document.getElementById('area')
        function clicou() {
            

            a.innerText = ('CLICOU')
            a.style.background = ('red')
        }

        function entrar() {
            a.innerText = ('Entrou')
        }

        function saiu() {
            a.innerText = ('Saiu')
            a.style.background = ('green')
        }


    </script>
    
</body>
</html>
